{% extends "tutormanager/layout.html" %}
{% load static %}

{% block body %}

    <div class="card w-75 mx-auto my-5">
        <div class="card-body">
            <h2 class="mt-3 mb-4">Add Lesson Record</h2>

            {% if has_alert %}
                {% if is_successful %}
                    <div class="alert alert-success" role="alert">Lesson record added successfully!</div>
                {% else %}
                    <div class="alert alert-danger" role="alert">Unable to add lesson record. Please try again!</div>
                {% endif %}
            {% endif %}

            <div id="add-lesson">
                <form id="add-lesson-form" action="{% url 'add_lesson' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="student">Student</label>
                        <input type="text" class="form-control" id="student" name="student" placeholder="Enter student's username"></input>
                    </div>
                    <div class="form-group">
                        <label for="lesson-date">Lesson Date</label>
                        <input id="lesson-date" name="lesson-date" class="form-control" type="date" />
                    </div>
                    <div class="form-group">
                        <label for="lesson-time">Lesson Time</label>
                        <input id="lesson-time" name="lesson-time" class="form-control" type="time" />
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea class="form-control" id="comment" name="comment" placeholder="Enter comment"></textarea>
                    </div>
                    <div class="d-flex justify-content-start mt-4 mb-4">
                        <button type="submit" class="btn btn-primary mr-2" id="add-btn" data-id="{{ tutor.id }}">Submit</button>
                        <a class="btn btn-secondary" href="{% url 'lesson_record' %}">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
