{% extends "tutormanager/layout.html" %}

{% block body %}

    <div class="card w-75 mx-auto mt-5">
        <div class="card-body">
            <h2 class="mb-4">Register</h2>

            {% if message %}
                <div class="mb-3 text-danger">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post" class="mb-4">
                {% csrf_token %}
                <div class="form-group w-25">
                    <select class="form-control" name="role">
                        <option selected disabled value="">Select Role</option>
                        <option value="TUTOR">Tutor</option>
                        <option value="STUDENT">Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>

            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>

{% endblock %}
